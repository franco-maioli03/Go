<style>  
    form {  
        display: flex;  
        flex-direction: column;  
        gap: 10px; 
    }  

    textarea {  
        resize: none; 
    }  
</style> 

<h1>Editando {{ .Title }}</h1>
<form action="/save/{{.Title}}" method="post">
    <div><textarea name="body" id="body" cols="80" rows="20">{{ printf "%s" .Body }}</textarea></div>
    <div><input type="submit" value="Guardar"></div>
</form>
